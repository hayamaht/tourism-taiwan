<div
  class="block rounded-lg bg-white shadow-md">
  <a routerLink="/restaurant/{{ restaurant.RestaurantID }}">
    <ng-template #def>
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/65/No-Image-Placeholder.svg"
        alt="Ranjithsiji, CC BY-SA 4.0 https://creativecommons.org/licenses/by-sa/4.0, via Wikimedia Commons"
        class="object-contain h-52 w-full rounded-t-lg bg-stone-200/70">
    </ng-template>
    <ng-container *ngIf="restaurant.Picture.PictureUrl1 else def">
      <img title="{{ restaurant.Picture.PictureDescription }}"
        [src]="restaurant.Picture.PictureUrl1"
        [alt]="restaurant.Picture.PictureDescription1"
        class="object-coverj h-52 w-full rounded-t-lg">
    </ng-container>
  </a>
  <div class="p-6">
    <p class="text-sm font-thin mb-1">{{ restaurant.Class1 }}</p>
    <h5
      class="mb-2 text-xl font-medium leading-tight
      text-neutral-800 dark:text-neutral-50">
      {{ restaurant.RestaurantName }}
    </h5>

    <div class="flex items-center space-x-1">
      <span class="bg-rose-100 px-1 rounded text-sm border
      border-rose-400">
        {{ restaurant.City }}
      </span>
      <span class="text-sm bg-neutral-200 border
      border-neutral-400 rounded px-1">
        {{ restaurant.Class }}
      </span>
    </div>

    <p class="line-clamp-3 mb-4 text-base text-neutral-600
      dark:text-neutral-200">
      {{ restaurant.Description }}
    </p>

    <div class="text-sm font-thin mb-4 space-y-1 text-stone-700">
      <div>
        <span>
          <svg xmlns="http://www.w3.org/2000/svg"
          fill="none" viewBox="0 0 24 24" stroke-width="1.5"
          stroke="currentColor" class="w-4 h-4 inline-block m-1 ">
            <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 21v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21m0 0h4.5V3.545M12.75 21h7.5V10.75M2.25 21h1.5m18 0h-18M2.25 9l4.5-1.636M18.75 3l-1.5.545m0 6.205l3 1m1.5.5l-1.5-.5M6.75 7.364V3h-3v18m3-13.636l10.5-3.819" />
          </svg>
        </span>
        <span>{{ restaurant.ZipCode }} {{ restaurant.Address }}</span>
      </div>
      <div>
        <span>
          <svg xmlns="http://www.w3.org/2000/svg"
            fill="none" viewBox="0 0 24 24"
            stroke-width="1.5" stroke="currentColor"
            class="w-4 h-4 inline-block m-1 ">
            <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 002.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 01-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 00-1.091-.852H4.5A2.25 2.25 0 002.25 4.5v2.25z" />
          </svg>
        </span>
        <span>{{ restaurant.Phone }}</span>
      </div>
      <ng-container *ngIf="restaurant.OpenTime">
        <div class="flex">
          <span>
            <svg xmlns="http://www.w3.org/2000/svg"
              fill="none" viewBox="0 0 24 24"
              stroke-width="1.5" stroke="currentColor"
              class="w-4 h-4 inline-block m-1 ">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
          </span>
          <span>{{ restaurant.OpenTime }}</span>
        </div>
      </ng-container>
      <ng-container *ngIf="restaurant.WebsiteUrl">
        <div class="flex">
          <span>
            <svg xmlns="http://www.w3.org/2000/svg"
              fill="none" viewBox="0 0 24 24"
              stroke-width="1.5" stroke="currentColor"
              class="w-4 h-4 inline-block m-1 ">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
          </span>
          <span>{{ restaurant.WebsiteUrl }}</span>
        </div>
      </ng-container>
    </div>
    <a routerLink="/restaurant/{{ restaurant.RestaurantID }}"
      class="btn btn-primary tracking-widest"
      data-te-ripple-init
      data-te-ripple-color="light">
      é–±è®€
    </a>
  </div>
</div>
