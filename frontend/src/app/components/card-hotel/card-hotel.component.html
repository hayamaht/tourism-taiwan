<div
  class="block rounded-lg bg-white shadow-md">
  <a routerLink="/hotel/{{ hotel.HotelID }}">
    <ng-template #def>
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/65/No-Image-Placeholder.svg"
        alt="Ranjithsiji, CC BY-SA 4.0 https://creativecommons.org/licenses/by-sa/4.0, via Wikimedia Commons"
        class="object-contain h-52 w-full rounded-t-lg bg-stone-200/70">
    </ng-template>
    <ng-container *ngIf="hotel.Picture.PictureUrl1 else def">
      <img title="{{ hotel.Picture.PictureDescription }}"
        [src]="hotel.Picture.PictureUrl1"
        [alt]="hotel.Picture.PictureDescription1"
        class="object-coverj h-52 w-full rounded-t-lg">
    </ng-container>
  </a>
  <div class="flex bg-amber-100">
    <span class="px-2 bg-amber-500 text-sm text-white">
      {{ hotel.City }}
    </span>
    <span class="px-2 text-sm text-amber-700">
      {{ hotel.Class }}
    </span>
    <span class="px-2 text-sm text-amber-500">
      {{ hotel.Grade }}
    </span>
  </div>
  <div class="p-6">
    <p class="text-sm font-thin mb-1">{{ hotel.Class1 }}</p>
    <h5
      class="mb-2 text-xl font-medium leading-tight
      text-neutral-800 dark:text-neutral-50">
      {{ hotel.HotelName }}
    </h5>

    <p class="line-clamp-3 mb-4 text-base text-neutral-600
      dark:text-neutral-200">
      {{ hotel.Description }}
    </p>

    <div class="text-sm font-thin mb-4 space-y-1 text-stone-700">
      <div>
        <span>
          <svg xmlns="http://www.w3.org/2000/svg"
            fill="none" viewBox="0 0 24 24"
            stroke-width="1.5" stroke="currentColor"
            class="w-4 h-4 inline-block m-1 ">
            <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 002.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 01-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 00-1.091-.852H4.5A2.25 2.25 0 002.25 4.5v2.25z" />
          </svg>
        </span>
        <span>{{ hotel.Address }}</span>
      </div>
      <div>
        <span>
          <svg xmlns="http://www.w3.org/2000/svg"
            fill="none" viewBox="0 0 24 24"
            stroke-width="1.5" stroke="currentColor"
            class="w-4 h-4 inline-block m-1 ">
            <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 002.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 01-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 00-1.091-.852H4.5A2.25 2.25 0 002.25 4.5v2.25z" />
          </svg>
        </span>
        <span>{{ hotel.Phone }}</span>
      </div>
      <div>
        <span>
          <svg xmlns="http://www.w3.org/2000/svg"
            fill="none" viewBox="0 0 24 24"
            stroke-width="1.5" stroke="currentColor"
            class="w-4 h-4 inline-block m-1 ">
            <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 002.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 01-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 00-1.091-.852H4.5A2.25 2.25 0 002.25 4.5v2.25z" />
          </svg>
        </span>
        <a href="{{ hotel.WebsiteURL }}" target="_blank">
          網站
          <svg xmlns="http://www.w3.org/2000/svg"
              fill="none" viewBox="0 0 24 24"
              stroke-width="1.5" stroke="currentColor"
              class="w-3 h-3 inline-block">
                <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 6H5.25A2.25 2.25 0 003 8.25v10.5A2.25 2.25 0 005.25 21h10.5A2.25 2.25 0 0018 18.75V10.5m-10.5 6L21 3m0 0h-5.25M21 3v5.25" />
              </svg>
        </a>
      </div>
    </div>
    <a routerLink="/hotel/{{ hotel.HotelID }}"
      class="btn btn-primary tracking-widest"
      data-te-ripple-init
      data-te-ripple-color="light">
      查看
    </a>
  </div>
</div>
