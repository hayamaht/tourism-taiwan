<!-- Hero section with background image, heading, subheading and button -->
<div class="relative overflow-hidden bg-cover bg-no-repeat
  -m-4 bg-center h-72 bg-hero bg-fixed">
  <div class="absolute bottom-0 left-0 right-0 top-0
    h-full w-full overflow-hidden  bg-black/60">
    <div class="flex h-full items-center justify-center">
      <div class="px-6 text-center text-white md:px-12">
        <h1 class="mb-6 text-5xl font-bold">TOURISM</h1>
        <h3 class="mb-8 text-base">當您探索這個目的地的美景和文化時，我們將為您提供無憂的旅行體驗。</h3>
        <button (click)="getStarted()"
          type="button"
          class="inline-block rounded border-2 border-neutral-50 px-6 pb-[6px] pt-2 text-xs font-medium uppercase leading-normal text-neutral-50 transition duration-150 ease-in-out hover:border-neutral-100 hover:bg-neutral-500 hover:bg-opacity-10 hover:text-neutral-100 focus:border-neutral-100 focus:text-neutral-100 focus:outline-none focus:ring-0 active:border-neutral-200 active:text-neutral-200 dark:hover:bg-neutral-100 dark:hover:bg-opacity-10"
          data-te-ripple-init
          data-te-ripple-color="light">
          開始
        </button>
      </div>
    </div>
  </div>
</div>



<div class="mt-10 container mx-auto">
  <ng-template #loading>
    <div class="flex items-center justify-center">
      <div
        class="inline-block text-center h-8 w-8 animate-spin
        rounded-full border-4 text-primary
        border-solid border-current border-r-transparent
        align-[-0.125em] motion-reduce:animate-[spin_1.5s_linear_infinite]"
        role="status">
      </div>
    </div>
  </ng-template>

  <div class="md:flex md:flex-row-reverse">
    <div class="mb-10 md:ml-10 md:w-2/5">
      <div class="flex items-center justify-between ">
        <h1 class="text-2xl font-bold pl-4 my-2
          border-l-4 border-rose-400">
          <span class="text-rose-500">消息</span>
        </h1>
      </div>
      <ng-container *ngIf="news$|async as news; else loading">
        <ng-container *ngFor="let n of news">
          <app-item-news
            [news]="n"
          ></app-item-news>
        </ng-container>
      </ng-container>
    </div>

    <div class="md:w-4/6">
      <div class="flex items-center justify-between ">
        <h1 class="text-2xl font-bold pl-4 my-2
          border-l-4 border-rose-400">
          <span class="text-rose-500">本月份活動</span>
        </h1>
        <app-city-selector (cityEvent)="onCityChange($event)"></app-city-selector>
      </div>
      <ng-container *ngIf="thisActivities$|async as activities; else loading">
        <div class="grid gap-2 ">
          <ng-template #noData>
            <div class="text-center border
              border-gray-200 bg-gray-100 py-10">
              目前沒有資料
            </div>
          </ng-template>
          <ng-container *ngIf="activities.length > 0; else noData">
            <ng-container *ngFor="let activity of activities; let i=index">
              <app-card-feature *ngIf="i === 0; else other"
                  class="ring-4 ring-orange-400 rounded bg-orange-50"
                  [activity]="activity"></app-card-feature>
              <ng-template #other>
                <app-card-feature [activity]="activity"></app-card-feature>
              </ng-template>
            </ng-container>
          </ng-container>
        </div>
      </ng-container>

      <div class="flex items-center justify-between mt-10">
        <h1 class="text-2xl font-bold pl-4 my-2
          border-l-4 border-red-700">
          <span class="text-red-700">下月份活動</span>
        </h1>
        <app-city-selector (cityEvent)="onCityChangeNext($event)"></app-city-selector>
      </div>
      <ng-container *ngIf="nextActivities$|async as activities; else loading">
        <ng-template #noData2>
          <div class="text-center">
            目前沒有資料
          </div>
        </ng-template>
        <div class="grid gap-2">
          <ng-container *ngIf="activities.length > 0; else noData2">
            <ng-container *ngFor="let activity of activities">
              <app-card-feature [activity]="activity"></app-card-feature>
            </ng-container>
          </ng-container>
        </div>
      </ng-container>
    </div>
  </div>
</div>
