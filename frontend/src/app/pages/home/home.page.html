<!-- Hero section with background image, heading, subheading and button -->
<div
class="relative overflow-hidden bg-cover bg-no-repeat -m-4"
style="
  background-position: 50%;
  background-image: url('https://tecdn.b-cdn.net/img/new/slides/146.webp');
  height: 350px;
">
  <div
  class="absolute bottom-0 left-0 right-0 top-0 h-full w-full overflow-hidden bg-fixed"
  style="background-color: rgba(0, 0, 0, 0.75)">
    <div class="flex h-full items-center justify-center">
      <div class="px-6 text-center text-white md:px-12">
        <h1 class="mb-6 text-5xl font-bold">TOURISM</h1>
        <h3 class="mb-8 text-base">當您探索這個目的地的美景和文化時，我們將為您提供無憂的旅行體驗。</h3>
        <button (click)="getStarted()"
          type="button"
          class="inline-block rounded border-2 border-neutral-50 px-6 pb-[6px] pt-2 text-xs font-medium uppercase leading-normal text-neutral-50 transition duration-150 ease-in-out hover:border-neutral-100 hover:bg-neutral-500 hover:bg-opacity-10 hover:text-neutral-100 focus:border-neutral-100 focus:text-neutral-100 focus:outline-none focus:ring-0 active:border-neutral-200 active:text-neutral-200 dark:hover:bg-neutral-100 dark:hover:bg-opacity-10"
          data-te-ripple-init
          data-te-ripple-color="light">
          開始
        </button>
      </div>
    </div>
  </div>
</div>

<div class="mt-10">
  <ng-template #loading>
    <div class="flex items-center justify-center">
      <div
        class="inline-block text-center h-8 w-8 animate-spin
        rounded-full border-4 text-primary
        border-solid border-current border-r-transparent
        align-[-0.125em] motion-reduce:animate-[spin_1.5s_linear_infinite]"
        role="status">
      </div>
    </div>
  </ng-template>

  <ng-container *ngIf="activities$|async as activities; else loading">
    <h1 class="text-2xl font-bold pl-4 my-2
      border-l-4 border-rose-400">
      活動
    </h1>
    <div class="grid gap-1 grid-cols-1 md:grid-cols-2
    lg:grid-cols-3 xl:grid-cols-4">
      <ng-container *ngFor="let activity of activities">
        <app-card-activity
          [activity]="activity"
          class="w-full p-1"
        ></app-card-activity>
      </ng-container>
    </div>
  </ng-container>

</div>
