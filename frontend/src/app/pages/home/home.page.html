<section class="container mx-auto my-4 p-4">
  <div class="md:space-x-8 md:flex  ">
    <div class="basis-2/3 space-y-8 ">
      <section class="space-y-4">
        <h1 class="text-xl font-bold">本月份活動</h1>
        <ng-container *ngIf="thisActivities$|async as activities; else loading">
          <ng-container *ngIf="activities.length > 0 else noData">
            <ng-container *ngFor="let a of activities let i=index">
              <app-card-feature *ngIf="i === 0; else other"
              [activity]="a"></app-card-feature>
              <ng-template #other>
                <app-card-feature [activity]="a"></app-card-feature>
              </ng-template>
            </ng-container>
          </ng-container>
        </ng-container>
      </section>

      <section>
        <h1 class="text-xl font-bold">下個月份活動</h1>
        <ng-container *ngIf="nextActivities$|async as activities; else loading">
          <ng-container *ngIf="activities.length > 0 else noData">
            <ng-container *ngFor="let a of activities">
              <app-card-feature [activity]="a"></app-card-feature>
            </ng-container>
          </ng-container>
        </ng-container>
      </section>
    </div>

    <section class="basis-1/3">
      <h1 class="text-xl font-bold">消息</h1>
      <ng-container *ngIf="news$|async as news; else loading">
        <ng-container *ngIf="news.length > 0 else noData">
          <ng-container *ngFor="let a of news">
            <div>
              {{ a.Title }}
            </div>
          </ng-container>
        </ng-container>
      </ng-container>
    </section>
  </div>
</section>
<ng-template #loading>
  <span class="loading loading-spinner"></span>
</ng-template>
<ng-template #noData>
  <p>沒有資料</p>
</ng-template>
