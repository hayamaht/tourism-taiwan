
<div class="hero min-h-screen bg-hero bg-fixed">
  <div class="hero-overlay bg-opacity-60"></div>
  <div class="hero-content text-center text-neutral-content">
    <div class="max-w-md">
      <h1 class="mb-5 text-5xl font-bold">Hello there</h1>
      <p class="mb-5">Provident cupiditate voluptatem et in. Quaerat fugiat ut assumenda excepturi exercitationem quasi. In deleniti eaque aut repudiandae et a id nisi.</p>
      <button class="btn btn-primary">Get Started</button>
    </div>
  </div>
</div>

<section class="container mx-auto my-4 p-4">
  <div class="md:space-x-8 md:flex  ">
    <div class="basis-2/3 space-y-8 ">
      <section class="space-y-4">
        <h1 class="text-xl font-bold">
          <span class="material-symbols-outlined text-black/50">
            event
            </span>
          本月份活動
        </h1>
        <ng-container *ngIf="thisActivities$|async as activities; else loading">
          <ng-container *ngIf="activities.length > 0 else noData">
            <ng-container *ngFor="let a of activities let i=index">
              <app-card-feature *ngIf="i === 0; else other"
              [activity]="a"></app-card-feature>
              <ng-template #other>
                <app-card-feature [activity]="a"></app-card-feature>
              </ng-template>
            </ng-container>
          </ng-container>
        </ng-container>
      </section>

      <section>
        <h1 class="text-xl font-bold">
          <span class="material-symbols-outlined">
            calendar_month
            </span>
          下個月份活動
        </h1>
        <ng-container *ngIf="nextActivities$|async as activities; else loading">
          <ng-container *ngIf="activities.length > 0 else noData">
            <ng-container *ngFor="let a of activities">
              <app-card-feature [activity]="a"></app-card-feature>
            </ng-container>
          </ng-container>
        </ng-container>
      </section>
    </div>

    <section class="basis-1/3">
      <h1 class="text-xl font-bold">
        <span class="material-symbols-outlined text-black/40">
          breaking_news
        </span>
        消息
      </h1>
      <ng-container *ngIf="news$|async as news; else loading">
        <ng-container *ngIf="news.length > 0 else noData">
          <ng-container *ngFor="let a of news">
            <app-item-news [news]="a"></app-item-news>
          </ng-container>
        </ng-container>
      </ng-container>
    </section>
  </div>
</section>
<ng-template #loading>
  <span class="loading loading-spinner text-primary"></span>
</ng-template>
<ng-template #noData>
  <p>沒有資料</p>
</ng-template>
